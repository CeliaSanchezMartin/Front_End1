<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <div class="row" style="height: 150px;">
        <div class="col-6 text-bg-primary p-3">Primary</div>
        <div class="col-6 text-white bg-warning ">warning</div>
    </div>
    <div class="row"style="height: 150px;">
        <div class="col-2 text-bg-primary p-3 ">Primary</div>
        <div class="col-6 text-bg-danger p-3">Primary</div>
        <div class="col-4 text-white bg-warning">warning</div>
    </div>
    <div class="row"style="height: 150px;">
        <div class="col-4 text-bg-success p-3 ">Primary</div>
        <div class="col-6 text-bg-primary p-3">Primary</div>
        <div class="col-2 text-white bg-warning">warning</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
